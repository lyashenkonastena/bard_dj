{% extends 'notifier/main.html' %}

{% block main_message %}
    <p>Last week news.</p>
    <br>
    {% for post in posts %}
        <div style="
text-align: center;
width: 80%;
margin-left: auto;
margin-right: auto;">
            <p><b><a href="{{ posts_link }}{{ post.id }}">{{ post.title }}</a></b></p>
            {{ post.create_ts|date:'d.m.y' }}
            <hr>
            <div style="text-align: justify;">
                {{ post.content|safe|truncatechars:200 }}
            </div>
            <hr class="double">
        </div>
    {% endfor %}
{% endblock %}

{% block button %}
{% endblock %}
